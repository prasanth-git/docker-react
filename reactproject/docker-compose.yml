version: '3'
services:
 web:
   environment:
      - CHOKIDAR_USEPOOLING=true
   build: 
    context: .
    dockerfile: Dockerfile.dev
    
   volumes:
    - /app/node_modules
    - .:/app
     
    
   ports:
     - "3000:3000"
 test:
   build:
     context: .
     dockerfile: Dockerfile.dev
   volumes:
     - /app/node_modules
     - .:/app
   command:
       ["npm","run","test"]
   
     